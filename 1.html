<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></lis>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
    <li>哈尔滨空气质量：<b>40</b></li>
  </ul>

  <ul id="resort">
  </ul>

  <button id="sort-btn" >排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */

function getData() {
	 var len = document.getElementById("source").getElementsByTagName("li").length;
	 var data1 = new Array();
	 var str = document.getElementById("source").innerText;
	 var str1 = str.replace(/空气质量：/g, ",");
	 var str2 = str1.replace(/\s/g,";");
	 
	 var data1 = str2.split(";");
	 var data = new Array(len);
	 for(var i=0;i<len;i++){
	 	var temp = new Array(2);
	 	temp = data1[i].split(",");
	 	data[i] = new Array(temp.length);
	 	for(var j=0;j<temp.length;j++){
	 		data[i][j] = temp[j];
	 	};
	 };
// 
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
 // var aqiData = getData();
function sortAqiData(aqiData) {
  aqiData.sort(function(a,b){
    return (a[1]-b[1]);
  });
  return aqiData;
}
// document.write(aqiData.sort(sortAqiData));
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */

function render(aqiData) {
  for(i=0;i<aqiData.length;i++){
    var node = document.createElement("li");
    // node.innerHTML = Num[i]+aqiData[i];
    node.innerHTML = "<li>第" + (i+1) + "名：" + aqiData[i][0] + "空气质量:<b>" +" "+aqiData[i][1] + "</b></li>";
    document.getElementById("resort").appendChild(node); 
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick = function(){
    // alert("1");
    btnHandle();
  }
}

init();

</script>
</body>
</html>
